<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>Document</title>

  <body>

    <div class="container">
      <div class="left-side">
        <div class="radar">
          <div id="container">
            <div class="item">
              <img src="./536733 (1).png" class="img" />
            </div>
            <div class="circle" style="animation-delay: 0s"></div>
            <div class="circle" style="animation-delay: 0.5s"></div>
            <div class="circle" style="animation-delay: 1s"></div>
            <div class="circle" style="animation-delay: 1.5s"></div>
            <div class="circle" style="animation-delay: 2s"></div>
            <div class="circle" style="animation-delay: 2.5s"></div>
            <div class="circle" style="animation-delay: 3s"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div class="right-side">
        <div class="title"><span class="enter">ورود</span></div>
        <div class="title2">
          <div><h1>ورود به حساب کاربری</h1></div>
          <div>
            <h3>جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد کنید</h3>

        </div>

        <div class="inputs">
          <input type="text" placeholder="پست الکترونیک" />

          <div class="input-security">
            <img src="./2021-04-18_0-35-06.jpg" alt="" />
            <input type="text" placeholder="کد امنیتی" class="security" />
          </div>

          <button class="but">ورود</button>
        </div>
        <div class="check-box1">مرا به خاطر بسپار</div>
        <input type="checkbox" class="check-box" />
        <i class="fa fa-user user-icon"></i>
        <i class="fa fa-lock lock-icon"></i>
      </div>
    </div>
  </body>
